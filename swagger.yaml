swagger: '2.0'
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase
    version: '1.0.0'
    termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: '#/definitions/Login'
            produces:
                - application/json
            responses:
                '200':
                    description: Login Successfully
                    schema:
                        $ref: '#/definitions/LoginResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: '#/definitions/User'
            produces:
                - application/json
            responses:
                '200':
                    description: Signup Successfully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/profile:
        post:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            #produces:
            # - application/json
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for updating a user profile
            parameters:
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: '#/definitions/UserProfile'
            produces:
                - application/json
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error

    /user/accounts/{accountId}/month-transactions:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Retrieve month transactions
            description: API for retrieving month transactions
            parameters:
                - in: path
                  name: accountId
                  description: Account ID to retrieve
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                '200':
                    description: Month transactions retrieve successully
                    schema:
                        $ref: '#/definitions/Transactions'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error

    /user/accounts/{accountId}/transactions/{transactionId}:
        get:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Retrieve transaction
            description: API for retrieving transaction
            parameters:
                - in: path
                  name: transactionId
                  description: Transaction ID to update
                  required: true
                  type: string
                - in: path
                  name: accountId
                  description: Account ID to update
                  required: true
                  type: string
            produces:
                - application/json
            responses:
                '200':
                    description: Transaction retrieve successully
                    schema:
                        $ref: '#/definitions/Transaction'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - Transaction Module
            summary: Update transaction
            description: API for updating transaction
            parameters:
                - in: path
                  name: transactionId
                  description: Transaction ID to update
                  required: true
                  type: string
                - in: path
                  name: accountId
                  description: Account ID to update
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Update transaction attributes
                  required: true
                  schema:
                      type: object
                      properties:
                          category:
                              type: string
                          note:
                              type: string
            produces:
                - application/json
            responses:
                '200':
                    description: Transaction update successully
                    schema:
                        $ref: '#/definitions/Transaction'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error

securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name
            userName:
                type: string
                description: user public name
    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                type: object
                properties:
                    id:
                        type: string
                    email:
                        type: string
    LoginResponse:
        type: object
        properties:
            token:
                type: string
    UserProfile:
        type: object
        properties:
            userName:
                type: string
    Transaction:
        type: object
        properties:
            date:
                type: string
            description:
                type: string
            amount:
                type: number
            balance:
                type: number
            type:
                type: string
            category:
                type: string
            note:
                type: string
    Transactions:
        type: array
        items:
            $ref: '#/definitions/Transaction'
